<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body class="day">
    
    <div class="dayBorderColor d-flex flex-column top-50 start-50 position-absolute translate-middle" id="mainContainer">
        <div class="dayBoxColor d-flex flex-row border-bottom border-secondary border-2" id="questionContainer">
            <div class="pervious  position-relative">
                <div class="perviousWidth Btn text-center rounded-circle position-absolute top-50 border border-1 border-dark" id="pervious">
                    <p >P</p>
                </div>
            </div>
            <div class="textContainer ">
                <p class="ps-3 fw-bold text-light">Q<span class="text-light" id="questionCount">1</span>/<span class="text-dark" id="totalQuestions">30</span></p>
                <p class="text-center text-wrap fw-semibold  ps-4 pe-4" id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, quibusdam corporis. Et accusamus possimus nihil 
                </p>
            </div>
            <div class="next position-relative">
                <div class="nextWidth Btn  text-center rounded-circle position-absolute top-50 border border-1 border-dark" id="next">
                    <p>N</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column dayOptionBoxColor" id="optionContainer">
            <div class="option d-flex flex-column ">
                <div class="optionIndiv pt-3 text-wrap" >
                    <input value="0" type="radio" name="optio " id="" >
                    <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. </label>
                </div>
                <div class="optionIndiv pt-3 text-wrap" >
                    <input value="1" type="radio" name="optio " id="" >
                    <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. </label>
                </div>
                <div class="optionIndiv pt-3 text-wrap" >
                    <input value="2" type="radio" name="optio " id="" >
                    <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. </label>
                </div>
                <div class="optionIndiv pt-3 text-wrap" >
                    <input value="3" type="radio" name="optio " id="" >
                    <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. </label>
                </div>
            
            </div>
            <div id="boxOption" class="dayBoxColor">
                <div class="optionButton d-flex  justify-content-center m-3">
                    <button value="0" class="me-1 btn btn-outline-light fw-bold p-0 " >A</button>
                    <button value="1" class="me-1 btn btn-outline-light fw-bold p-0">B</button>
                    <button value="2" class="me-1 btn btn-outline-light fw-bold p-0">C</button>
                    <button value="3" class="me-1 btn btn-outline-light fw-bold p-0">D</button>
                </div>
            </div>
        </div>
        <button id="submitBtn" class=" fw-bold btn btn-danger position-absolute start-50 ">
            Submit
        </button>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    
    <script src="game.js"></script>
    <script src="theme.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
